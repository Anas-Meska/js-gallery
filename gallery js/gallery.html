<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 style="text-align: center;">Interactive Photo Gallery</h1>
  <div class="gallery" id="photoGallery">
    <figure>
      <img src="image1.webp" alt="A beautiful sunrise over the mountains">
      <figcaption>Sunrise over mountains</figcaption>
    </figure>
    <figure>
      <img src="image2.jpg" alt="A serene beach with clear blue water">
      <figcaption>Serene beach</figcaption>
    </figure>
    <figure>
      <img src="image3.webp" alt="A dense forest with sunlight filtering through the trees">
      <figcaption>Sunlit forest</figcaption>
    </figure>
    <!-- Add more images as needed -->
  </div>
  <script src="script.js"></script>
</body>
</html>
